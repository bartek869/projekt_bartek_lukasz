{% extends 'movies/base.html' %}

{% block content %}
    <h2>Usuń film: {{ movie.title }}</h2>
    <p>Czy na pewno chcesz usunąć ten film?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Tak, usuń</button>
    </form>
    <a href="{% url 'mini_filmweb:movie_detail' movie.pk %}">Anuluj</a>
{% endblock %}

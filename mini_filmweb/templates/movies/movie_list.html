{% extends 'movies/base.html' %}

{% block content %}
<h1>Lista Filmów</h1>
<div class="movie-list">
    {% for movie in movies %}
        <div class="movie-card">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description|truncatewords:20 }}</p>
            <a href="{% url 'mini_filmweb:movie_detail' movie.id %}">Zobacz więcej</a>

        </div>
    {% endfor %}
</div>
{% endblock %}
